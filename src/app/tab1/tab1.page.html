<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ana Sayfa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ana Sayfa</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- meeting card -->
    <ion-card *ngFor="let meeting of meetings">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>{{meeting.service}}</ion-card-title>
        <ion-card-subtitle>{{meeting.customerName + meeting.customerLastName}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>

  
  

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
