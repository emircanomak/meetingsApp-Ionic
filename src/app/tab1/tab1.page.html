<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ana Sayfa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header [translucent]="true" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{"TÄ°TLE"|translate}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="changeLanguage()">
          <ion-icon name="language-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!-- meeting card -->
    <ion-card *ngFor="let meeting of meetings">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>{{meeting.service}}</ion-card-title>
        <ion-card-subtitle>{{meeting.customerName + meeting.customerLastName}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
          {{meeting.dateOfMeeting.split('T')[0]}} 
          {{meeting.dateOfMeeting.split('T')[1]}} 
        <ion-button [routerLink]="['/updatetab', meeting.id]" color="warning">{{"buttonUpdate"|translate}}</ion-button>
        <ion-button (click)="deleteMeeting(meeting)" color="danger">{{"buttonDelete"|translate}}</ion-button>
        <ion-button (click)="copy(meeting)" color="danger">{{text}}</ion-button>
      </ion-card-content>

    </ion-card>

  
  

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
