<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Güncelle
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Güncelle</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <form [formGroup]="meetingUpdateForm" *ngIf="meetingUpdateForm">
      <ion-item>
        <ion-input label="Müşteri adı : " placeholder="Adınızı Girin" formControlName="customerName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Müşteri Soyadı : " placeholder="Soyadınızı Girin" formControlName="customerLastName"></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-select aria-label="Fruit" placeholder="Hizmet seçiniz" [multiple]="true" formControlName="service">
            <ion-select-option value="Saç kesimi">Saç kesimi</ion-select-option>
            <ion-select-option value="Sakal Traşı">Sakal Traşı</ion-select-option>
            <ion-select-option value="Manikür">Manikür</ion-select-option>
            <ion-select-option value="Pedikür">Pedikür</ion-select-option>
            <ion-select-option value="Cilt Bakımı">Cilt bakımı</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-list>
        <h3 style="margin-left: 15px;">Tarih ve saat seçiniz</h3>
        <ion-item>
          <ion-datetime formControlName="dateOfMeeting"></ion-datetime>
        </ion-item>
      </ion-list>
    </form>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button style="margin-left: 35%;" (click)="update()" color="warning">Güncelle</ion-button>
      </ion-col>
    </ion-row>
  
  </ion-grid>

  
  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline" routerLink="/tabs/tab1"></ion-icon>
      <ion-label>Randevular</ion-label>
    </ion-tab-button>
  </ion-toolbar>
</ion-footer>
